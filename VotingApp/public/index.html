<!DOCTYPE html>
<html>
    <head>
        <title>Voting App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <h3>Make a new POLL</h3>
        <div>
            <form method="post" role="form" enctype="multipart/form-data">
                <table border="1|0">
                    <tbody>
                        <tr>
                            <td><label for="pollTitle" class="rt_align">Title</label></td>
                            <td><input type="text" name="pollTitle" id="pollTitle"/></td>
                        </tr>
                        <tr>
                            <td><label for="pollOptions" class="rt_align" >Options:(Separated by line)</label></td>
                            <td><textarea name="pollOptions" id="pollOptions"></textarea></td>
                        </tr>
                        <tr><td></td><td><input type="submit" value="Create" id="submitPoll"/></td></tr>
                    </tbody>
                </table>
            </form>
        </div>
        <p></p>
        <div>
            <h3>POLL list:</h3>            
            <table width="100%" border="1|0">
                <thead>
                    <tr>
                        <th width="(100/3)%">POLL title</th>
                        <th width="(100/3)%">View</th>
                        <th width="(100/3)%">Remove</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
